<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragrafo">
        que frio
    </p>

    <button id="botao">
        Clique aqui
    </button>

    <script>
        let btn = document.getElementById("botao")
        btn.addEventListener("click", () =>
    {
        document.getElementById("paragrafo").style.backgroundColor = "lightblue"
    })
    </script>
</body>
</html>
