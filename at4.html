<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragrafo">
        Numero de cliques
    </p>

    <button id="botao">
        0
    </button>

    <script>
        let btn = document.getElementById("botao")
        let i=1
        btn.addEventListener("click", () =>
    {
        btn.textContent = i++
    })
    </script>
</body>
</html>
