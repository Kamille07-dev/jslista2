<!-- Formulário de Validação Simples
Objetivo: Validar um campo de texto ao submeter um formulário.

Tarefa: Crie um formulário com um campo de entrada de texto e um botão de "Enviar". Se o campo estiver vazio ao submeter o formulário, exiba uma mensagem de erro abaixo do campo. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="paragrafo">Digite algo</p>

  <input type="text" id="entrada">

  <button id="botao">Enviar</button>

  <p id="erro"></p>

  <script>

    let ent = document.getElementById("entrada");
    let btn = document.getElementById("botao");
    let er = document.getElementById("erro");
    

    btn.addEventListener("click", () => {
      console.log("oi")

      if (ent.value.trim() === "") {
        er.textContent = "Erro";
      }

      else{
        er.textContent = "";
      }
        
    });
  </script>
</body>
</html>
